language: cpp

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - libpcap-dev

before_install:
 - ./scripts/ci_before_install.sh

install:
  - if [ "$CXX" == "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi


script: ./scripts/run_build.sh

# To run on OSX use the following instead:
#language: objective-c
#script: ./scripts/run_build.sh
